[__ENVVARS__]

UNISON_BACKUP_ROOT=%(__HOME__)s/Backups/unison_backups

[Macbook_to_Files]

root: ~/Backups/Macbook
root1: ~/Files

profile: hoopoe

extra_setting1: backupdir = %(UNISON_BACKUP_ROOT)s/Macbook

[passwords]

root: ~/Files/Documents/_Secrets/Passwords
root1: ~/Backups/passwords/current

profile: hoopoe
extra_setting1: backupdir = %(UNISON_BACKUP_ROOT)s/passwords
